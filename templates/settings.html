<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | KK FARM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>âš™ Settings</h1>

        <!-- Milk Price & Theme -->
        <div class="form-card">
            <h2>Farm Settings</h2>
            <form method="POST" action="/update_settings">
                <input type="number" step="0.1" name="milk_price" placeholder="Milk Price" value="{{ milk_price }}" required>

                <select name="theme">
                    <option value="light" {% if theme == 'light' %}selected{% endif %}>Light Theme</option>
                    <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark Theme</option>
                </select>

                <button type="submit">Update Settings</button>
            </form>
        </div>

        <!-- Add User -->
        <div class="form-card">
            <h2>Add New User</h2>
            <form method="POST" action="/add_user">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>

        <!-- Users List -->
        <h2>All Users</h2>
        <table class="table">
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if user.username != 'admin' %}
                    <a class="delete-btn" href="/delete_user/{{ user.id }}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>
</html>
