<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goat Management | KK FARM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>üêê Goat Management</h1>

        <!-- Add Goat Form -->
        <div class="form-card">
            <h2>Add New Goat</h2>
            <form method="POST" action="/add_goat">
                <input type="text" name="tag" placeholder="Tag Number" required>
                <input type="text" name="breed" placeholder="Breed" required>
                <input type="number" name="age" placeholder="Age (years)" required>

                <select name="pregnant">
                    <option value="0">Not Pregnant</option>
                    <option value="1">Pregnant</option>
                </select>

                <input type="date" name="expected_kidding" placeholder="Expected Kidding Date">
                <input type="number" step="0.1" name="milk_per_day" placeholder="Milk per day (L)">
                <textarea name="notes" placeholder="Notes"></textarea>

                <button type="submit">Add Goat</button>
            </form>
        </div>

        <!-- Goats List -->
        <h2>All Goats</h2>

        <table class="table">
            <tr>
                <th>Tag</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Pregnant</th>
                <th>Milk/day</th>
                <th>Actions</th>
            </tr>

            {% for goat in goats %}
            <tr>
                <td>{{ goat.tag }}</td>
                <td>{{ goat.breed }}</td>
                <td>{{ goat.age }}</td>
                <td>{{ "Yes" if goat.pregnant else "No" }}</td>
                <td>{{ goat.milk_per_day }} L</td>
                <td>
                    <a class="delete-btn" href="/delete_goat/{{ goat.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>
</html>
