<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cattle Management | KK FARM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>üêÑ Cattle Management</h1>

        <!-- Add Cattle Form -->
        <div class="form-card">
            <h2>Add New Cow</h2>
            <form method="POST" action="/add_cattle">

                <input type="text" name="tag" placeholder="Tag Number" required>
                <input type="text" name="breed" placeholder="Breed" required>
                <input type="number" name="age" placeholder="Age (years)" required>

                <select name="pregnant">
                    <option value="0">Not Pregnant</option>
                    <option value="1">Pregnant</option>
                </select>

                <input type="date" name="expected_date" placeholder="Expected Delivery Date">
                
                <select name="insemination_type">
                    <option value="">Insemination Type</option>
                    <option value="AI">Artificial Insemination</option>
                    <option value="Bull">Bull</option>
                </select>

                <input type="date" name="last_insemination" placeholder="Last Insemination">

                <input type="number" step="0.1" name="milk_per_day" placeholder="Milk per day (L)">

                <textarea name="notes" placeholder="Notes"></textarea>

                <button type="submit">Add Cow</button>
            </form>
        </div>

        <!-- Cattle List -->
        <h2>All Cattle</h2>

        <table class="table">
            <tr>
                <th>Tag</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Pregnant</th>
                <th>Milk/day</th>
                <th>Actions</th>
            </tr>

            {% for cow in cattle %}
            <tr>
                <td>{{ cow.tag }}</td>
                <td>{{ cow.breed }}</td>
                <td>{{ cow.age }}</td>
                <td>{{ "Yes" if cow.pregnant else "No" }}</td>
                <td>{{ cow.milk_per_day }} L</td>

                <td>
                    <a class="delete-btn" href="/delete_cattle/{{ cow.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>
</html>
